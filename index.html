        <style>
            th,
            td {
                border: 1px solid black;
                width: 50px;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <form>
            <fieldset style="display: inline;">
                <legend>Контактная информация</legend>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female</br>
        </br>
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="inputField">Выберите значение:</label>
        <input type="text" id="inputField" list="options">
        <datalist id="options">
            <option value="Вариант 1"></option>
            <option value="Вариант 2"></option>
            <option value="Вариант 3"></option>
            <option value="Вариант 4"></option>
            <option value="Вариант 5"></option>
        </datalist>
        <label><br><br>
            <input type="checkbox" name="remember_me" value="1">Remember me</br>

        <script src="js/do.js"></script>
    </body>
